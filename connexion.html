<!DOCTYPE html>
<html>
<head>
  <title>Mon site web</title>
  
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="style3.css">
  <link rel="stylesheet" href="style4.css">
  <link rel="stylesheet" href="css\all.css">
</head>
<body>
  <div id="connexion">
    <div class="login-box">
      <h2 id="WELCOME">WELCOME</h2>
      <i class="fa fa-user" aria-hidden="true"></i>
      <form id="login-form">
        <div class="email-input">
          <i class="fas fa-envelope" id="email2"></i>
          <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required><br><br>
        </div>
        <div class="mot-input">
          <input type="password" id="password" placeholder="Entrez votre mot de passe"><br><br>
          <i class="fas fa-lock" id="cadna"></i>
        </div>
        <button id="forgot-password-button">Mot de passe oublié</button>
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Se souvenir de moi</label>
        </div>
        <button type="submit" class="animated-button">Se Connecter</button>
        <h1>
          <span class="white-letter">OXY</span>
          <span class="red-letter">GYM</span>
        </h1>
      </form>
    </div>
  </div>

  <div id="password-form" style="display: none;">
    <div class="container">
      <h2>Mot de passe oublié<i class="fas fa-user-lock"></i></h2>
      <form id="forgotPasswordForm">
  
        <div class="form-group">
          <input type="email" id="forgot-email" name="forgot-email" placeholder="Entrez votre adresse e-mail" required="">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="button-container">
          <button type="button" id="send-code-button" class="animated-button2">Envoyer le code par e-mail</button>
          <button id="close-button" class="animated-button3">Confirmer</button>
        </div>
      </form>
      <h1>
        <span class="white-letter">OXY</span>
        <span class="red-letter">GYM</span>
      </h1>
    </div>
  </div>

  <div id="reset-form" style="display: none;">
    <div class="reset-password-box">
      <h2>Réinitialisation de mot de passe <i class="fas fa-unlock-alt"></i></h2>
      
      <form id="reset-password-form">
        <input type="text" id="reset-code" placeholder="Code de réinitialisation" required><br><br>
        <i class="fas fa-check-circle"></i>
        <input type="password" id="new-password" placeholder="Nouveau mot de passe" required><br><br>
        <i class="fas fa-lock" id="lock2"></i>
        <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required><br><br>
        <i class="fas fa-key"></i>
        <button id="reset-button">Réinitialisation de mot de passe</button>
      </form>
      <h1>
        <span class="white-letter">OXY</span>
        <span class="red-letter">GYM</span>
      </h1>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="script2.js"></script>
  <script src="script3.js"></script>
</body>
</html>
