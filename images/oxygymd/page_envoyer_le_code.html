
<!DOCTYPE html>
<html>
<head>
  <title>Réinitialisation de mot de passe</title>
  <link rel="stylesheet" href="style4.css">
  <link rel="stylesheet" href="C:\Users\OWNER\Documents\oxygym\oxygymd\css\all.css">
  <script src="/chemin/vers/font-awesome/js/script.js"></script>
</head>
<body>
  <div class="reset-password-box">
    <h2>Réinitialisation de mot de passe</h2>
    <form id="reset-form">
      <input type="text" id="reset-code" placeholder="Code de réinitialisation" required><br><br>
      <i class="fas fa-check-circle"></i>
      <input type="password" id="new-password" placeholder="Nouveau mot de passe" required><br><br>
      <i class="fas fa-lock"></i>
      <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required><br><br>
      <i class="fas fa-key"></i>
      <button type="submit">Réinitialiser le mot de passe</button>
    </form>
    <div class="social-icons">
      <a href="https://www.facebook.com/votre-page" class="social-icon">
        <i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/votre-compte" class="social-icon">
        <i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/votre-compte" class="social-icon">
        <i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/votre-compte" class="social-icon">
        <i class="fab fa-linkedin"></i></a>
    </div>
    <h1>
      <span class="white-letter">OXY</span>
      <span class="red-letter">GYM</span>
    </h1>
  </div>

  <script src="script3.js"></script>
</body>
</html>
