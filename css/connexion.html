<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="style1.css">
  <script src="/chemin/vers/font-awesome/js/script.js"></script>
</head>
<header>
  <div>
    <nav>
      <ul>
        <li>ACCUEIL</li>
        <li>PLANNING</li>
        <li>ABONNEMENT</li>
        <li>ACTIVITES</li>
        <li>NOTRE MAGASIN</li>
        <li><a>A PROPOS DE NOUS</a></li>
      </ul>
    </nav>
  </div>
</header>
<body>
  <div class="login-box">
    <h2>Connexion</h2>
    <form>
      <div class="email-input">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" 
        placeholder="Entrez votre adresse e-mail" required><br><br>
      </div>
      <div class="mot-input">
        <input type="password" id="password" placeholder="Entrez votre mot de passe"><br><br>
        <i class="fas fa-lock"></i>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Se souvenir de moi</label>
      </div>
      <button class="forgot-password-btn"  onclick="redirectToForgotPassword()">Mot de passe oublie</button>
      <button type="submit" class="seConnecter">Se Connecter</button>
      <div class="social-icons">
        <a href="https://www.facebook.com/votre-page" class="social-icon">
          <i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/votre-compte" class="social-icon">
          <i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/votre-compte" class="social-icon">
          <i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/votre-compte" class="social-icon">
          <i class="fab fa-linkedin"></i></a>
      </div>
      <h1>
        <span class="white-letter">OXY</span>
        <span class="red-letter">GYM</span>
      </h1>
    </form>
  </div>
   <script src="script.js"></script>
</body>
</html>
